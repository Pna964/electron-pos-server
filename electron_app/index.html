<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Electron Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="p-3">
      <h5 class="text-muted mb-4">Electron Server</h5>
      <small class="text-success" id="socket-info"></small>
      <div class="d-flex justify-content-between p-2">
        <div class="w-25">
          <h6 class="text-muted text-center">Server Status</h6>
          <div class="status" id="server-status">
            Disconnected
          </div>
        </div>
        <div class="w-25">
          <h6 class="text-muted text-center">Database Status</h6>
          <div class="status" id="db-status">
            Disconnected
          </div>
        </div>
      </div>

      <!-- logs -->
      <div class="logs-div p-2" id="logs">
        <!-- logs come here -->
      </div>

    </div>
    <script type="text/javascript" src="index.js">

    </script>
  </body>
</html>
